<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Gupter:wght@400;500;700&family=Playwrite+BE+VLG:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <input type="text"  placeholder="0" id="inputbox">
      <div>
         <button class="operator">AC</button>
         <button class="operator">DEL</button>
         <button class="operator">%</button>
         <button class="dvdbtn">/</button>
      </div>
      <div>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button class="mulbtn">*</button>
      </div>
      <div>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button class="minusbtn">-</button>
      </div>
      <div>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button class="plsbtn">+</button>
      </div>
      <div>
         <button>00</button>
         <button>0</button>
         <button>.</button>
         <button class="eqbtn">=</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
